<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="/favorite_fruits" method="POST">
    <p>What is your favorite fruit?</p>
    {% for fruit in fruits %}
    <p>
        <input type="radio" name="fruit" value="{{fruit}}" /> {{fruit}}
    </p>
    {% endfor %}
    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
